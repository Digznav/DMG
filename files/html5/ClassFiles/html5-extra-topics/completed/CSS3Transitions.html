<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CSS3 Transitions</title>
    <style>
        div#springy {
            -webkit-transition: all 1s ease-in-out;
            -moz-transition: all 1s ease-in-out;
            -o-transition: all 1s ease-in-out;
            -ms-transition: all 1s ease-in-out;
            transition: all 1s ease-in-out;

            width: 150px;
            height: 50px;
            background-color: #ff0;
            border: 1px solid #000;
            -webkit-box-shadow: 5px 5px 5px #aaa;
            margin-bottom: 20px;
            padding: 2px;
            text-align: center;
        }

        div#springy:hover {
            width: 300px;
            height: 300px;
        }

        div#whacky {
            width: 150px;
            height: 50px;
            background-color: #fdf;
            border: 1px solid #000;
            -webkit-box-shadow: 5px 5px 5px #aaa;
            margin-bottom: 20px;
            padding: 2px;
            text-align: center;
        }

        div#whacky:hover {
            -webkit-transform: skew(30deg) scale(1.1, 1.1) rotate(40deg) translate(10px, 20px);
        }

    </style>
</head>
<body>

    <div id="springy">
        I'm springy!
    </div>

    <div id="whacky">
        I'm whacky!
    </div>

</body>
</html>
