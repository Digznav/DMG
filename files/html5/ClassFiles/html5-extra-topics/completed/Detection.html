<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Detection</title>
    <script src="js/jquery-1.6.2.min.js"></script>
    <script src="js/detectmobilebrowser.js"></script>
    <script>
        var app = {};
        app.checkIsMobile = function () {
            alert(jQuery.browser.mobile);
        };
        $(document).ready(function () {

            $('#checkMobileButton').click(function () {
                app.checkIsMobile();
            });

            $('#pingButton').click(function () {
                $.ajax({
                    type : "HEAD",
                    async : true,
                    url : 'http://localhost/',
                    success : function (message, text, response) {
                        alert('It\'s alive!!');
                    },
                    error : function (jqXHR, textStatus, errorThrown) {
                        alert('Cannot contact server...');
                    }
                });
            });
        });
    </script>

    <link rel="stylesheet" media="screen and (max-width: 400px)" href="css/Small.css"/>
    <link rel="stylesheet" media="screen and (min-width: 401px) and (max-width: 1023px)" href="css/Medium.css"/>
    <link rel="stylesheet" media="screen and (min-width: 1024px)" href="css/Large.css"/>

</head>
<body>

    <input type="button" value="Check if Mobile Device" id="checkMobileButton"/><br/>
    <input type="button" value="Perform Ping Test" id="pingButton"/>

</body>
</html>
