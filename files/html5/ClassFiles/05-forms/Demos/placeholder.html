<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>HTML5 Form Field Attribute - placeholder</title>
</head>
<body>
    <form method="post" action="">
        <label for="fullname">Name: </label>
        <input type="text" name="fullname" id="fullname" placeholder="Enter Firstname">
        <input type="submit">
    </form>
</body>
</html>
