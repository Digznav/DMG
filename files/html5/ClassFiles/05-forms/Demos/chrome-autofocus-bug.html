<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Chrome autofocus Bug</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h1>Chrome autofocus Bug</h1>

    <form method="post" action="../../html5-forms/Demos/process.xyz">
        <div>
            <label for="fullname">Your name:</label>
            <input type="text" name="fullname" id="fullname" autofocus>
        </div>
        <div>
            <label for="age">Your age:</label>
            <input type="number" name="age" id="age" min="0" step="1">
        </div>
    </form>
</body>
</html>
