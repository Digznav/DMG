<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>HTML5 Form - Validity</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script>
        function check(input) {
            var type = input.getAttribute('type');
            if (input.type == "text") {
                alert(type + " type not supported.");
            } else if (input.validity.valid) {
                alert(input.value + " is a valid " + input.type);
            } else {
                alert(input.value + " is NOT a valid " + input.type);
            }
        }
    </script>
</head>

<body>
    <label for="number">Number:</label>
    <input id="number" type="number">
    <button onclick="check( document.getElementById('number') );">Check Validity</button>
    <hr>
    <label for="color">Color:</label>
    <input id="color" type="color">
    <button onclick="check( document.getElementById('color') );">Check Validity</button>
</body>
</html>
