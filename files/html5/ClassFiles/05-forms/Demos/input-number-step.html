<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>HTML5 Form Field Attributes - min, max, step</title>
    <style>
        input:invalid {
            color: red;
        }
    </style>
</head>
<body>
    <label for="evennumber">Even Number: </label>
    <input type="number" name="evennumber" id="evennumber" min="0" max="100" step="2">
</body>
</html>
