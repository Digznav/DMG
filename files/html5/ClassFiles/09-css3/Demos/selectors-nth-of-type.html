<!DOCTYPE HTML>
<html>
<head>
    <title>CSS3: structural pseudo classes - the nth of type selectors</title>
<style id="styleBlock">
	/* target the second paragraph element */
	p:nth-of-type(2) { color: red; } 
	/* target the second last paragraph element */
	p:nth-last-of-type(2) { color: blue; }
	/* target all odd numbered divs */
	div:nth-of-type(odd) { color: green; } 
</style>

</head>
<body>

	<div>div1</div>
	<p>p1</p>
	<p>p2 second element of type paragraph</p>
	<p>p3 second last element of type paragraph</p>
	<p>p4</p>
	<div>div2</div>
	<div>div3</div>
