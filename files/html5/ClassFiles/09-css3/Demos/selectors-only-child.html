<!DOCTYPE HTML>
<html>
<head>
    <title>CSS3: structural pseudo classes - the only child selector</title>
<style id="styleBlock">
	/* target any paragraph that is the only child of its parent */
	p:only-child { color: red; }
</style>

<style>
	section { 
		border: 1px solid black; 
		margin: 10px; padding: 10px;
	}
</style>
</head>
<body>

<section>
	<p>p1</p>
</section>
<section>
	<p>p2</p>
	<p>p3</p>
</section>
