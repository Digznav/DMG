<!DOCTYPE HTML>
<html>
<head>
    <title></title>
    <link type="text/css"
            rel="stylesheet"
            href="../../common/css/ui-lightness/jquery-ui-1.8.23.custom.css"
            />

    <script type="text/javascript"
            src="../../common/jquery-1.7.2.min.js"></script>

    <script type="text/javascript"
            src="../../common/jquery-ui-1.8.23.custom.min.js"></script>

    <script>
        $(document).ready(function () {
            $("#accordion").accordion();

            var availableTags = [
                "Option 1",
                "Option Two",
                "Third Option",
                "Option Three A",
                "Option Four"
            ];
            $( "#tags" ).autocomplete({
                source: availableTags
            });


            $( "#dialog" ).dialog({
                autoOpen: false,
                title: 'Basic Dialog',
                modal: true,
                buttons: [
                    {text: "Yes", click: function() { $(this).dialog("close"); }},
                    {text: "No", click: function() { $(this).dialog("close"); }},
                ]
            });

            //$( "#dialog" ).dialog('open');

            //$( "#tabs" ).tabs();
            $( "#btnjqui" ).button();

        });
    </script>
</head>
<body>


<button id="btnReg">A button element</button>
<br>
<br>
<button id="btnjqui">A button element</button>
