<!DOCTYPE HTML>
<html>
<head>
    <title></title>
    <link type="text/css"
            rel="stylesheet"
            href="../../common/css/ui-lightness/jquery-ui-1.8.23.custom.css"
            />

    <script type="text/javascript"
            src="../../common/jquery-1.7.2.min.js"></script>

    <script type="text/javascript"
            src="../../common/jquery-ui-1.8.23.custom.min.js"></script>
    <script>

        $(document).ready(function () {

            $(function (){
                $("#iAmSelectable").selectable();
            });

        });
    </script>
    <style>
        #iAmSelectable {
            padding: 10px;
            margin: 10px;
            width: 200px;
            border: 2px solid black;
        }
        #iAmSelectable .ui-selecting { background: #FECA40; }
        #iAmSelectable .ui-selected { background: #F39814; color: blue; }
        #iAmSelectable p { margin: 3px; padding: 1px; text-align: center; }
    </style>
</head>
<body>

<div id="iAmSelectable">
    <p>item 1</p>
    <p>item 2</p>
    <p>item 3</p>
    <p>item 4</p>
    <p>item 5</p>
</div>

</body>
</html>
