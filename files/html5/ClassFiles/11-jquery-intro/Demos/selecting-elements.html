        function allChildren(){
            console.log('allChildren');
            var elements = $('#outerDiv').children();
            dump(elements);

        function evenChildren(){
            console.log('evenChildren');
            var elements = $('#outerDiv').children("p").filter(":even");
            dump(elements);
        }
        function oddChildren(){
            console.log('oddChildren');
            var elements = $('#outerDiv').children("p");
            elements = $(elements).filter(":odd");
            dump(elements);
        }
        function allButtons(){
            console.log('allButtons');
            var elements = $(':button');
            dump(elements);
        }

        function parents(){
            console.log('parents');
            var elements = $('#button1').parents();
            console.log(elements);
            dump(elements);
        }

        function find() {
            console.log('find');
            var elements = $('body').find('p.random');
            dump(elements);
        }

        function dump(elements){
            $(elements).each(function(){
                console.log(this.outerHTML);
            });
            console.log("");
        }
