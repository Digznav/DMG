<!DOCTYPE HTML>
<html>
	<head>
		<title>jQuery &mdash; Retrieving and Displaying JSON</title>
		<script src="../../common/jquery-1.7.2.min.js"></script>
		<script>
			// *** Run this through localhost ***
			
			$(document).ready(function(){
				$.getJSON('../../common/beatles.json', onDataReceived);
			});
			
			onDataReceived = function(data){
				var beatles = $(data.Beatles.bandMembers);
				beatles.each(function(){
					var beatle = this;
					$('#beatlesDiv').append(beatle.name + ', ' + beatle.instrument + '<br>');
				});
			};
		</script>
	</head>
	
	<body>
		<h1>jQuery &mdash; Retrieving and Displaying JSON</h1>
		<div id="beatlesDiv"></div>
	
	</body>
</html>
