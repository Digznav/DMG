<!DOCTYPE HTML>
<html>
<head>
    <title>jQuery Mobile &mdash; Events</title>
    <script src="../../common/jquery-1.7.2.min.js"></script>

    <!-- Must be set before JQM loaded -->
    <script>
        $(document).on('mobileinit', function () {
            console.log('mobileinit');
        });
    </script>

    <!-- jQuery Mobile-specific tags -->
    <script src="../../common/jquery.mobile-1.1.0.js"></script>
    <link type="text/css" rel="stylesheet" href="../../common/jquery.mobile-1.1.0.css"/>

    <script>
        var APP = {
        };

        // Do not rely on $(document).ready(); bind to pageinit is better
        // See http://jquerymobile.com/demos/1.1.0/docs/api/events.html
        $(document).on('pageinit', function () {

            $('#goToPageTwoBtn').on('click', function () {
                $.mobile.defaultPageTransition = 'slide';
                $.mobile.changePage('#page2');
            });

            // Block 1: Listen for pageshow event
//            $('div').on('pageshow', function (event, ui) {
//                console.log('pageshow');
//                console.log(event);
//                console.log(ui);
//                console.log('--------------------');
//            });
        });
    </script>
    <style>
        div {
            padding: 4px;
        }

        [data-role=footer] {
            /* Footer bug fix */
            bottom: 0px;
            position: absolute !important;
            top: auto !important;
            width: 100%;
        }
    </style>
</head>
<body>

    <div id="page1" data-role="page">

        <div data-role="header">
            jQuery Mobile &mdash; Events
        </div>

        <div data-role="content">
            <button id="goToPageTwoBtn">Go to Page 2</button>
        </div>

        <div data-role="footer">
            I'll foot the bill.
        </div>

    </div>

    <div id="page2" data-role="page">

        <div data-role="header">
            I'm Page Two!
        </div>

        <div data-role="content">
            Here's some page 2 content.
            <br/>
            <br/>
            <a href="#page1" data-transition="slide" data-direction="reverse">Go home</a>
        </div>

        <div data-role="footer">
            Something's afoot!.
        </div>

    </div>
</body>
</html>
