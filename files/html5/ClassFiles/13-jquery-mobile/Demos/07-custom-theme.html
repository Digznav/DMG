<!DOCTYPE HTML>
<html>
<head>
    <title>jQuery Mobile &mdash; Theming</title>
    <link type="text/css" rel="stylesheet" href="../../common/custom.css"/>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile.structure-1.1.0.min.css"/>
    <script src="../../common/jquery-1.7.2.min.js"></script>
    <script src="../../common/jquery.mobile-1.1.0.js"></script>

    <style>
        div {
            padding: 4px;
        }

        [data-role=footer] {
            bottom: 0px;
            position: absolute !important;
            top: auto !important;
            width: 100%;
        }
    </style>
</head>
<body>

    <div id="page1" data-role="page" data-theme="a">

        <div id="header1" data-role="header" data-theme="a">
            jQuery Mobile &mdash; Theming
        </div>

        <div id="content1" data-role="content" data-theme="a">
            <h2 id="themeTitle">My Theme!</h2>

            <p>
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. In interdum ullamcorper dolor, id pretium elit
                commodo hendrerit.
            </p>

            <label for="slider-0">Input slider:</label>
            <input type="range" name="slider" id="slider-0" value="60" min="0" max="100"/>

            <label for="flip-a">Select slider:</label>
            <select name="slider" id="flip-a" data-role="slider">
                <option value="off">Off</option>
                <option value="on">On</option>
            </select>

            <fieldset data-role="controlgroup">
                <legend>Choose a pet:</legend>
                <input type="radio" name="radio-choice-1" id="radio-choice-1" value="choice-1" checked="checked"/>
                <label for="radio-choice-1">Cat</label>

                <input type="radio" name="radio-choice-1" id="radio-choice-2" value="choice-2"/>
                <label for="radio-choice-2">Dog</label>

                <input type="radio" name="radio-choice-1" id="radio-choice-3" value="choice-3"/>
                <label for="radio-choice-3">Hamster</label>

                <input type="radio" name="radio-choice-1" id="radio-choice-4" value="choice-4"/>
                <label for="radio-choice-4">Lizard</label>
            </fieldset>

            <label><input type="checkbox" name="checkbox-1"/>I agree</label>

            <label for="select-choice-0" class="select">Shipping method:</label>
            <select name="select-choice-0" id="select-choice-1">
                <option value="standard">Standard: 7 day</option>
                <option value="rush">Rush: 3 days</option>
                <option value="express">Express: next day</option>
                <option value="overnight">Overnight</option>
            </select>
        </div>

        <div id="footer1" data-role="footer" data-theme="a">
            I'll foot the bill.
        </div>

    </div>

</body>
</html>
