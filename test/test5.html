							<script language="javascript">
	cat_ay = []
	function swapOptions(obj,i,j) {
		var temp1 = cat_ay[i];
		var temp2 = cat_ay[j];
		cat_ay.splice(i,1,temp2);
		cat_ay.splice(j,1,temp1);
		getCategories();
	}
	function moveUp(i) {
		obj = i;
		for (i=0; i<cat_ay.length; i++) {
			if (cat_ay[obj] == cat_ay[i]) {
				if (i != 0) {
					swapOptions(obj,i,i-1);
				}	
			}
		}
	}
	function moveDown(i) {
		obj = i;
		for (i=cat_ay.length-1; i>=0; i--) {
			if (cat_ay[obj] == cat_ay[i]) {
				if (i != (cat_ay.length-1)) {
					swapOptions(obj,i,i+1);
				}
			}
		}
	};
	function removeItem(i){
		var x = confirm("Are you sure you want to remove the label " + cat_ay[1] +" ?");
		if (x) {
			cat_ay.splice(i,1);
			getCategories();
		}
	};
	function getCategories() {
		d = document.getElementById("categories");
		d.innerHTML = "";
		for (i=0; i<cat_ay.length; i++) {
			isupdis = "";
			isdndis = "";
			if (i==0){ isupdis = "dsbld" };
			if (i==cat_ay.length-1){ isdndis = "dsbld" };
		
			d.innerHTML += "<li><input type=\"text\" name=\"categories__1394043\" id=\"categories__1394043\" value=\""+ cat_ay[i] +"\" size=\"35\" onchange=\"updateArray("+ i +",this.value)\" /> \
			<span class=\"btnholder\"><button type=\"button\" class=\"u"+isupdis+"\" onclick=\"moveUp("+i+")\">u</buton><button type=\"button\" class=\"d"+isdndis+"\" onclick=\"moveDown("+i+")\">d</buton>\
			<button type=\"button\" class=\"addbtn\" onclick=\"removeItem("+i+")\">-</buton></span></li>";
		}
		d.innerHTML+= "<li class=\"last\"><button type=\"button\" class=\"addbtn\" onclick=\"addItem()\">+</button> Add New Category for Index </li>"
	};
	function addItem() {	
		cat_ay.push("Name");
		getCategories();
	}
	function updateArray(num,val) {
		cat_ay[num] = val
	}
</script>

s won cases with failed <strong>field sobriety tests, claims of erratic driving and failed breathalyzer test results.</strong></p><p>These are just a few of the success stories that Attorney DelSignore has had as a Massachusetts OUI lawyer:</p><table border="1"><tbody><tr><td><strong>EXAMPLE OFFENSE</strong></td><td><strong>CASE DETAILS</strong></td><td><strong>RESULTS</strong></td></tr><tr><td>4<sup>th</sup> Offense OUI</td><td>Breathalyzer .14, admission to drinking a few glasses of wine and taking medication.</td><td>NOT GUILTY</td></tr><tr><td>1<sup>st</sup> Offense DUI</td><td>Police officer claimed that the defendant drove over the yellow line and failed field sobriety tests</td><td>NOT GUILTY</td></tr><tr><td>2<sup>nd</sup> Offense DUI</td><td>Defendant admitted to drinking 7-8 beers. Constitutional Rights were violated by the officer\'s seizure of the defendant and court granted motion to suppress.</td><td>CHARGE DISMISSED</td></tr></tbody></table><br><div id="testimonials-button-index"><a style="color:#ffffff" href="dui-case-results.html">See More Case Results &gt;&gt; </a></div><br><blockquote>A probation officer with 27 years experience informed me that he never seen an attorney do such a great job.</blockquote><div id="home-review"><center><strong>"Attorney DelSignore is extremely knowledgeable of the law, jury selection process, and the courts he works at.</strong>  My case lasted almost 2 years. At one point I gave up and decided to plead guilty. Mike reminded me of everything I could lose and advised me to keep fighting. Recommending Attorney Delsignore as your attorney would be an understatement. <strong>You want him to represent you!"</strong></center><p></p></div><div id="testimonials-button-index"><a style="color:#ffffff" href="client-reviews.html">See More Testimonials &gt;&gt; </a></div><p></p><center><strong>In the News and OUI Publications:</strong></center><p></p><p>Along with numerous satisfied clients, Attorney DelSignore has been recognize 														<p>

														<p>

														<p>
