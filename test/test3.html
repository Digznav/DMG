							<script language="javascript">
	cat_ay = []
	function swapOptions(obj,i,j) {
		var temp1 = cat_ay[i];
		var temp2 = cat_ay[j];
		cat_ay.splice(i,1,temp2);
		cat_ay.splice(j,1,temp1);
		getCategories();
	}
	function moveUp(i) {
		obj = i;
		for (i=0; i<cat_ay.length; i++) {
			if (cat_ay[obj] == cat_ay[i]) {
				if (i != 0) {
					swapOptions(obj,i,i-1);
				}	
			}
		}
	}
	function moveDown(i) {
		obj = i;
		for (i=cat_ay.length-1; i>=0; i--) {
			if (cat_ay[obj] == cat_ay[i]) {
				if (i != (cat_ay.length-1)) {
					swapOptions(obj,i,i+1);
				}
			}
		}
	};
	function removeItem(i){
		var x = confirm("Are you sure you want to remove the label " + cat_ay[1] +" ?");
		if (x) {
			cat_ay.splice(i,1);
			getCategories();
		}
	};
	function getCategories() {
		d = document.getElementById("categories");
		d.innerHTML = "";
		for (i=0; i<cat_ay.length; i++) {
			isupdis = "";
			isdndis = "";
			if (i==0){ isupdis = "dsbld" };
			if (i==cat_ay.length-1){ isdndis = "dsbld" };
		
			d.innerHTML += "<li><input type=\"text\" name=\"categories__1218797\" id=\"categories__1218797\" value=\""+ cat_ay[i] +"\" size=\"35\" onchange=\"updateArray("+ i +",this.value)\" /> \
			<span class=\"btnholder\"><button type=\"button\" class=\"u"+isupdis+"\" onclick=\"moveUp("+i+")\">u</buton><button type=\"button\" class=\"d"+isdndis+"\" onclick=\"moveDown("+i+")\">d</buton>\
			<button type=\"button\" class=\"addbtn\" onclick=\"removeItem("+i+")\">-</buton></span></li>";
		}
		d.innerHTML+= "<li class=\"last\"><button type=\"button\" class=\"addbtn\" onclick=\"addItem()\">+</button> Add New Category for Index </li>"
	};
	function addItem() {	
		cat_ay.push("Name");
		getCategories();
	}
	function updateArray(num,val) {
		cat_ay[num] = val
	}
</script>

												</p>
												<p>
													<b>4. Motorcycle Wrongful Death</b>
													<br />

												</p>
												<p>
													<b>5. Lights Were On</b>
													<br />
													A serious crash resulted when a tanker truck pulled out in front of Mr. Collins&rsquo; client&rsquo;s car at night.  The tanker truck driver claimed the driver of the car had his lights off.  A careful investigation of the headlight filaments proved the lights had been on.  Mr. Collins obtained $1,000,000.00 (policy limits) for his client.
